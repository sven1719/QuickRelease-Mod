plugins {
    id 'net.minecraftforge.gradle' version '5.1.+'
    id 'java'
}

group = 'com.sven1719.quickrelease'
version = '1.0.0'
archivesBaseName = 'quickrelease'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        name = 'NeoForge'
        url = 'https://maven.neoforge.org/releases'
    }
    maven {
        name = 'Cobblemon'
        url = 'https://maven.cobblemon.com/releases'
    }
}

dependencies {
    minecraft 'org.neoforge:neoforge:1.21.1-49.0.0'
    implementation 'com.cobblemon:cobblemon:1.7.0'
}

minecraft {
    mappings channel: 'official', version: '1.21.1'
    runs {
        client {
            workingDirectory project.file('run')
        }
    }
}
